  <!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="bruno-gomes-code" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/questions.css" />
    <link rel="stylesheet" href="./static/scores.css" />
    <link rel="stylesheet" href="./static/form.css" />
    <link rel="stylesheet" href="./static/main.css" />
    <link rel="stylesheet" href="./static/response.css" />
    <link rel="stylesheet" href="./static/buttons.css" />
    <link rel="stylesheet" href="./static/animations.css" />
    <meta
      name="description"
      content="Quiz para nerd's e cansados de um trabalho puxado."
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>QUIZLEE</title>
  </head>
  <body>
    <div id="content">
      <h1 class="text-featured-menu">
        <a href="/">
        <span class='title4 animate-up'>S</span>
        <span class='title2 animate-up'>C</span>
        <span class='title3 animate-up'>O</span>
        <span class='title4 animate-up'>R</span>
        <span class='title2 animate-up'>E</span>
        <span class='title3 animate-up'>S</span>
        </a>
      </h1>
      <div class="questions-menu scores">
      <table class="table">
        <thead>
        <tr>
            <th>POSITION</th>
            <th>USERNAME</th>
            <th>SCORES</th>
        </tr>
      </thead>
      <tbody>
        {% for player in score %}
        <tr>
          <td class="animate-up">{{ player.position }}</td>
          <td class="animate-up">{{ player.username}}</td>
          <td class="animate-up">{{ player.score}}</td>
        </tr>
        </tbody>
        {% endfor %}
      </table>
      </div>
      <a class="text-featured voltar" href="/">VOLTAR</a>
      <footer class="rodape">
        <a class="text-featured" href="#">Bruno Gomes</a>
      </footer>
    </div>

    <script src="./script/script.js"></script>
  </body>

</html>
