  <body onLoad="clock();">
    <div id="content">
      <h1 class="text-featured">
        <span class='title5'>Q</span>
        <span class='title2'>U</span>
        <span class='title3'>I</span>
        <span class='title4'>Z</span>
        <span class='title5'>LEE</span>
      </h1>
      <!--
      <div class="progress">
        <div class="number-progress "><b id="time" class="number" >
        </b></div>
      </div>
      -->
      <h2 class="text-featured animate-up" id="pergunta">
        <span class="number text-featured">{{ cont}}</span>{{ question.question}}:
      </h2>


      <form action="/play" method="post" class="questions">
      {% for resposta in respostas %}
        <button type="submit" name='{{resposta.option}}' value='{{resposta.correct}}' class="button-questions power-{{resposta.option}} animation-right" id="resposta-{{resposta.correct}}">{{ resposta.resposta }}</button>
        <input type="int" name ="cont" value="{{cont}}" class="input-hidden">
        <input type="text" name ="nums" value="{{nums}}" class="input-hidden">
      {% endfor %}
      </form>
    </div>
      <footer class="rodape">
        <a class="text-featured" href="#">Bruno Gomes</a>
      </footer>
    </div>

  </body>
